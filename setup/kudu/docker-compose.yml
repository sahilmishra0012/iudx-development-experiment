version: "3"

networks:
  analytics-net:
    external: true

services:
  kudu-master-1:
    image: apache/kudu:${KUDU_QUICKSTART_VERSION:-latest}
    container_name: kudu-master-1
    ports:
      - "7051:7051"
      - "8051:8051"
    command: ["master"]
    volumes:
      - kudu-master-1:/var/lib/kudu
    networks:
      - analytics-net
    environment:
      - KUDU_MASTERS=kudu-master-1:7051
      # TODO: Use `host.docker.internal` instead of KUDU_QUICKSTART_IP when it
      # works on Linux (https://github.com/docker/for-linux/issues/264)
      - >
        MASTER_ARGS=--fs_wal_dir=/var/lib/kudu/master
        --rpc_bind_addresses=kudu-master-1:7051
        --rpc_advertised_addresses=kudu-master-1:7051
        --webserver_port=8051
        --webserver_advertised_addresses=kudu-master-1:8051
        --webserver_doc_root=/opt/kudu/www
        --stderrthreshold=0
        --use_hybrid_clock=false
  kudu-tserver-1:
    image: apache/kudu:${KUDU_QUICKSTART_VERSION:-latest}
    container_name: kudu-tserver-1
    depends_on:
      - kudu-master-1
    ports:
      - "7050:7050"
      - "8050:8050"
    command: ["tserver"]
    volumes:
      - kudu-tserver-1:/var/lib/kudu
    networks:
      - analytics-net
    environment:
      - KUDU_MASTERS=kudu-master-1:7051
      - >
        TSERVER_ARGS=--fs_wal_dir=/var/lib/kudu/tserver
        --rpc_bind_addresses=kudu-tserver-1:7050
        --rpc_advertised_addresses=kudu-tserver-1:7050
        --webserver_port=8050
        --webserver_advertised_addresses=kudu-tserver-1:8050
        --webserver_doc_root=/opt/kudu/www
        --stderrthreshold=0
        --use_hybrid_clock=false
  kudu-tserver-2:
    image: apache/kudu:${KUDU_QUICKSTART_VERSION:-latest}
    container_name: kudu-tserver-2
    depends_on:
      - kudu-master-1
    ports:
      - "7150:7150"
      - "8150:8150"
    command: ["tserver"]
    volumes:
      - kudu-tserver-2:/var/lib/kudu
    networks:
      - analytics-net
    environment:
      - KUDU_MASTERS=kudu-master-1:7051
      - >
        TSERVER_ARGS=--fs_wal_dir=/var/lib/kudu/tserver
        --rpc_bind_addresses=kudu-tserver-2:7150
        --rpc_advertised_addresses=kudu-tserver-2:7150
        --webserver_port=8150
        --webserver_advertised_addresses=kudu-tserver-2:8150
        --webserver_doc_root=/opt/kudu/www
        --stderrthreshold=0
        --use_hybrid_clock=false
  kudu-tserver-3:
    image: apache/kudu:${KUDU_QUICKSTART_VERSION:-latest}
    container_name: kudu-tserver-3
    depends_on:
      - kudu-master-1
    ports:
      - "7250:7250"
      - "8250:8250"
    command: ["tserver"]
    volumes:
      - kudu-tserver-3:/var/lib/kudu
    networks:
      - analytics-net
    environment:
      - KUDU_MASTERS=kudu-master-1:7051
      - >
        TSERVER_ARGS=--fs_wal_dir=/var/lib/kudu/tserver
        --rpc_bind_addresses=kudu-tserver-3:7250
        --rpc_advertised_addresses=kudu-tserver-3:7250
        --webserver_port=8250
        --webserver_advertised_addresses=kudu-tserver-3:8250
        --webserver_doc_root=/opt/kudu/www
        --stderrthreshold=0
        --use_hybrid_clock=false
volumes:
  kudu-master-1:
  kudu-tserver-1:
  kudu-tserver-2:
  kudu-tserver-3:
